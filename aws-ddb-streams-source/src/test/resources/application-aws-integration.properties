# Profile for running tests against real AWS services
quarkus.dynamodb.devservices.enabled=false

# Configure your real AWS credentials and region using environment variables
quarkus.dynamodb.aws.region=us-west-1
quarkus.dynamodb.aws.credentials.type=static
quarkus.dynamodb.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# Configure the Camel Kamelet properties for the real AWS service
camel.kamelet.aws-ddb-streams-source.accessKey=${AWS_ACCESS_KEY_ID}
camel.kamelet.aws-ddb-streams-source.secretKey=${AWS_SECRET_ACCESS_KEY}
camel.kamelet.aws-ddb-streams-source.region=us-west-1
camel.kamelet.aws-ddb-streams-source.table=ddb-streams-source
camel.kamelet.aws-ddb-streams-source.streamIteratorType=FROM_START
camel.component.aws2-ddb.autowired-enabled=false
