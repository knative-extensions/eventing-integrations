# Profile for running tests against real AWS services
quarkus.sns.devservices.enabled=false
quarkus.sqs.devservices.enabled=false

# Configure your real AWS credentials and region using environment variables
quarkus.sns.aws.region=us-west-1
quarkus.sns.aws.credentials.type=static
quarkus.sns.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
quarkus.sns.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}
quarkus.sqs.aws.region=us-west-1
quarkus.sqs.aws.credentials.type=static
quarkus.sqs.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
quarkus.sqs.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# Configure the Camel Kamelet properties for the real AWS service
camel.kamelet.aws-sns-sink.accessKey=${AWS_ACCESS_KEY_ID}
camel.kamelet.aws-sns-sink.secretKey=${AWS_SECRET_ACCESS_KEY}
camel.kamelet.aws-sns-sink.region=us-west-1
camel.kamelet.aws-sns-sink.topicNameOrArn=sns-sink-topic
camel.kamelet.aws-sns-sink.autoCreateTopic=true
camel.component.aws2-sns.autowired-enabled=false
