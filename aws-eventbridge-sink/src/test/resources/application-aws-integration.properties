# Profile for running tests against real AWS services
quarkus.sqs.devservices.enabled=false
quarkus.eventbridge.devservices.enabled=false

# Configure your real AWS credentials and region using environment variables
quarkus.sqs.aws.region=us-west-1
quarkus.sqs.aws.credentials.type=static
quarkus.sqs.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
quarkus.sqs.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}
quarkus.eventbridge.aws.region=us-west-1
quarkus.eventbridge.aws.credentials.type=static
quarkus.eventbridge.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY_ID}
quarkus.eventbridge.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_ACCESS_KEY}

# Configure the Camel Kamelet properties for the real AWS service
camel.kamelet.aws-eventbridge-sink.accessKey=${AWS_ACCESS_KEY_ID}
camel.kamelet.aws-eventbridge-sink.secretKey=${AWS_SECRET_ACCESS_KEY}
camel.kamelet.aws-eventbridge-sink.region=us-west-1
camel.kamelet.aws-eventbridge-sink.eventbusNameOrArn=default
camel.kamelet.aws-eventbridge-sink.forcePathStyle=true
camel.component.aws2-eventbridge.autowired-enabled=false
